<div class="relative h-screen w-full">
  <!-- Background image -->
  <div class="absolute inset-0">
    <img 
      src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" 
      alt="Background" 
      class="w-full h-full object-cover"
    />
    <!-- Overlay -->
    <div class="absolute inset-0  bg-opacity-50"></div>
  </div>

  <!-- Content -->
  <div class="relative z-10 flex flex-col items-center justify-center h-full text-center text-white px-6">
    <h1 class="text-5xl font-extrabold mb-6">Welcome {{name}} to My App</h1>
    <p class="text-lg mb-8 max-w-xl">
      Your journey starts here. Build amazing experiences with Angular & TailwindCSS.
    </p>
    <a 
      routerLink="/todos"
      class="px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-xl text-lg font-semibold shadow-lg transition"
    >
      Get Started
    </a>
  </div>
</div>
